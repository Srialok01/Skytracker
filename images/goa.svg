<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7" />
      <stop offset="100%" stop-color="#fcd34d" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="500" height="300" fill="url(#skyGradient)" />
  
  <!-- Sun -->
  <circle cx="400" cy="70" r="40" fill="#fde68a" />
  <circle cx="400" cy="70" r="50" fill="#fde68a" opacity="0.3" />
  
  <!-- Ocean -->
  <path d="M0,180 L500,180 L500,300 L0,300 Z" fill="#0284c7" />
  
  <!-- Beach -->
  <path d="M0,180 C100,160 200,200 300,170 C400,150 500,180 500,180 L500,220 C400,200 300,230 200,210 C100,190 0,220 0,220 Z" fill="url(#sandGradient)" />
  
  <!-- Palm trees -->
  <g transform="translate(80, 170)">
    <!-- Trunk -->
    <path d="M0,0 C3,-20 -3,-40 0,-60" stroke="#7c2d12" stroke-width="5" fill="none" />
    
    <!-- Leaves -->
    <path d="M0,-60 C-15,-55 -25,-40 -20,-30 C-15,-40 -5,-50 0,-60" fill="#16a34a" />
    <path d="M0,-60 C15,-55 25,-40 20,-30 C15,-40 5,-50 0,-60" fill="#16a34a" />
    <path d="M0,-60 C-10,-50 -15,-35 -12,-28 C-8,-35 -3,-45 0,-60" fill="#16a34a" />
    <path d="M0,-60 C10,-50 15,-35 12,-28 C8,-35 3,-45 0,-60" fill="#16a34a" />
    <path d="M0,-60 C-5,-50 -8,-35 -6,-25 C-3,-35 -1,-50 0,-60" fill="#16a34a" />
    <path d="M0,-60 C5,-50 8,-35 6,-25 C3,-35 1,-50 0,-60" fill="#16a34a" />
  </g>
  
  <g transform="translate(420, 160)">
    <!-- Trunk -->
    <path d="M0,0 C-2,-25 5,-45 0,-65" stroke="#7c2d12" stroke-width="6" fill="none" />
    
    <!-- Leaves -->
    <path d="M0,-65 C-20,-60 -30,-45 -25,-30 C-18,-45 -8,-55 0,-65" fill="#16a34a" />
    <path d="M0,-65 C20,-60 30,-45 25,-30 C18,-45 8,-55 0,-65" fill="#16a34a" />
    <path d="M0,-65 C-12,-55 -18,-40 -15,-32 C-10,-40 -5,-50 0,-65" fill="#16a34a" />
    <path d="M0,-65 C12,-55 18,-40 15,-32 C10,-40 5,-50 0,-65" fill="#16a34a" />
    <path d="M0,-65 C-6,-55 -10,-40 -8,-30 C-4,-40 -2,-55 0,-65" fill="#16a34a" />
    <path d="M0,-65 C6,-55 10,-40 8,-30 C4,-40 2,-55 0,-65" fill="#16a34a" />
  </g>
  
  <!-- Boats -->
  <g transform="translate(150, 240)">
    <path d="M-20,0 C-10,-10 10,-10 20,0" stroke="#ffffff" stroke-width="2" fill="#1e40af" />
    <path d="M0,-10 L0,-25" stroke="#7c2d12" stroke-width="2" />
    <path d="M0,-25 L15,-20 L0,-15 Z" fill="#ffffff" />
  </g>
  
  <g transform="translate(350, 220)">
    <path d="M-15,0 C-8,-8 8,-8 15,0" stroke="#ffffff" stroke-width="2" fill="#4f46e5" />
    <path d="M0,-8 L0,-20" stroke="#7c2d12" stroke-width="1" />
    <path d="M0,-20 L10,-15 L0,-10 Z" fill="#ffffff" />
  </g>
  
  <!-- Beach umbrella -->
  <g transform="translate(250, 190)">
    <path d="M0,0 L0,-30" stroke="#7c2d12" stroke-width="2" />
    <path d="M-20,-30 Q0,-45 20,-30" fill="#f87171" stroke="#ef4444" stroke-width="1" />
  </g>
  
  <!-- Water ripples -->
  <path d="M50,220 Q75,215 100,220 Q125,225 150,220" stroke="white" stroke-width="1" fill="none" opacity="0.5" />
  <path d="M200,250 Q225,245 250,250 Q275,255 300,250" stroke="white" stroke-width="1" fill="none" opacity="0.5" />
  <path d="M350,230 Q375,225 400,230 Q425,235 450,230" stroke="white" stroke-width="1" fill="none" opacity="0.5" />
  
  <!-- Text -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">GOA</text>
</svg>