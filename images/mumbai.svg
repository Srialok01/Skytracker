<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#f43f5e" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#skyGradient)" />
  
  <!-- Gateway of India silhouette -->
  <path d="M180,200 L180,100 L220,100 Q240,60 260,100 L300,100 L300,200 Z" fill="#0f172a" />
  <rect x="170" y="200" width="140" height="10" fill="#0f172a" />
  
  <!-- Marine Drive curve -->
  <path d="M0,230 Q250,320 500,230 L500,300 L0,300 Z" fill="#0369a1" />
  
  <!-- Water ripples -->
  <path d="M50,250 Q75,245 100,250 Q125,255 150,250" stroke="white" stroke-width="1" fill="none" opacity="0.3" />
  <path d="M200,260 Q225,255 250,260 Q275,265 300,260" stroke="white" stroke-width="1" fill="none" opacity="0.3" />
  <path d="M350,250 Q375,245 400,250 Q425,255 450,250" stroke="white" stroke-width="1" fill="none" opacity="0.3" />
  
  <!-- Buildings in background -->
  <rect x="100" y="120" width="20" height="80" fill="#334155" />
  <rect x="130" y="100" width="15" height="100" fill="#475569" />
  <rect x="330" y="110" width="25" height="90" fill="#334155" />
  <rect x="365" y="90" width="20" height="110" fill="#475569" />
  <rect x="395" y="130" width="30" height="70" fill="#334155" />
  
  <!-- Text -->
  <text x="250" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">MUMBAI</text>
</svg>